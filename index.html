<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoGame – Last 10 Years World Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>GeoGame – Last 10 Years World Events</h1>

    <div id="top-panel">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="time">60</span>s</span>
      <span>Lives: <span id="lives">3</span></span>
      <span>Question: <span id="qIndex">0</span>/30</span>
    </div>

    <div id="message">Click "Start Game" to begin.</div>

    
    <div id="progress-wrapper">
      <div id="progress-bar"></div>
    </div>

    <button id="startBtn">Start Game</button>

    <div id="map"></div>

   
    <audio id="sound-correct" src="sounds/correct.mp4"></audio>
    <audio id="sound-wrong" src="sounds/wrong.mp4"></audio>
  </div>

  
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="app.js"></script>
</body>
</html>
